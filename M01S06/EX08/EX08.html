<html>
  <head>
    <style>
      .user-card {
        width: 400px;
        height: 400px;
        border: 1px solid gray;
        margin: 20px;
        float: left;
      }
      .user-card img {
        width: 200px;
        height: 200px;
        display: block;
        margin: 0 auto;
      }
      .user-card h3 {
        text-align: center;
      }
      .user-card p {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="user-list"></div>
    <script>
      const fetchUsers = async () => {
        const response = await fetch("https://randomuser.me/api/?results=4");
        const data = await response.json();
        return data.results;
      };
      
      const renderUsers = async () => {
        const users = await fetchUsers();
        const userList = document.querySelector("#user-list");
        userList.innerHTML = "";
        users.forEach(user => {
          const { name, picture, email, location } = user;
          const userCard = `
            <div class="user-card">
              <img src="${picture.large }" />
              <h3>${ name.title } ${ name.first } ${ name.last }</h3>
              <p><strong>E-mail:</strong> ${ email }</p>
              <p><strong>Endere√ßo:</strong> ${ location.street.name },${location.street.number},${ location.city }, ${ location.state }, ${ location.country }</p>
            </div>
          `;
          userList.innerHTML += userCard;
        });
      };
      
      renderUsers();
    </script>
  </body>
</html>
